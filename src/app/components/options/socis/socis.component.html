<div class="row  d-flex justify-content-center limiter animated fadeInLeft mt-4">
    <table class="table table-hover table-bordered table-striped table-sm">
        <thead>
            <tr class="table-primary">
                <th scope="col">NÃºm. soci</th>
                <th scope="col">Nom</th>
                <th scope="col">DNI</th>
                <th scope="col">Email</th>
                <th scope="col">Data alta</th>
                <th scope="col">Data baixa</th>
                <th scope="col">Data neixement</th>
                <th scope="col">
                    <button type="button" class="btn btn-primary" (click)="editSoci(0)">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let soci of socis">
                <td>{{soci.num_soci}}</td>
                <td>{{soci.nom}}</td>
                <td>{{soci.dni}}</td>
                <td>{{soci.email}}</td>
                <td>{{soci.data_alta | date:'dd-MM-yyy'}}</td>
                <td>{{soci.data_baixa | date:'dd-MM-yyy'}}</td>
                <td>{{soci.data_neixement | date:'dd-MM-yyy'}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="editSoci(soci.id)">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <ngb-pagination *ngIf="showPagination" class="d-flex justify-content-center" [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" (pageChange)="loadPage($event)">
        </ngb-pagination>
    </div>
</div>
